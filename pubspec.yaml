name: turfsync
description: "TurfSync - Community Sports Turf Booking & Practice Session Manager"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_messaging: ^15.2.4

  # State Management
  provider: ^6.1.1

  # UI
  table_calendar: ^3.1.3
  intl: ^0.19.0
  google_fonts: ^6.1.0

  # Utilities
  uuid: ^4.2.1
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
